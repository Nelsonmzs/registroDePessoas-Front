<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CodeBlog</title>

    <!--CSS-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/summernote/0.8.12/summernote-bs4.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax
    /libs/summernote/0.8.12/summernote-bs4.js"></script>
</head>
<body>

    <form (ngSubmit)="salvar()" style="margin-top: 50px;">
      <!--FALTA O h3 ref. titulo-->
        <div class="form-group">
          <label class="col-sm-2 col-form-label">Código:</label>
          <div class="col-sm-10">
            <input type="input" class="form-control" id="" name="codigo" size="10" [(ngModel)]="pessoa.id" disabled />
          </div>
        </div>

        <div class="form-group">
          <label class="col-sm-2 col-form-label">Nome:</label>
          <div class="col-sm-10">
            <input type="input" class="form-control" id="" name="nome" size="30" [(ngModel)]="pessoa.nome" />
          </div>
        </div>

        <div class="form-group">
            <label class="col-sm-2 col-form-label">Registro ativo:</label>
            <div class="col-sm-10">
                <input type="radio"  id="" name="ativo" size="30" [(ngModel)]="pessoa.ativo" [value]="true"> Sim
                <input type="radio"  id="" name="ativo" size="30" [(ngModel)]="pessoa.ativo" [value]="false"> Não
            </div>
          </div>

          <div class="col-sm-10">
                <button class="btn btn-primary" type="submit">Salvar</button>
          </div>
          
      </form>
    
</body>
</html>
